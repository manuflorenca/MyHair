<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha de cabeleireira</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/agenda2.css">
    <link rel="icon" href="../assets/logo (2).png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>

<main class="container d-flex justify-content-center align-items-center min-vh-100">
    <!-- Container das setas fixo no topo -->
    <div class="setas-container fixed-top">
        <button class="tras"><a href="/HTML/agenda2.html"><i class="bi bi-arrow-left-short"></i></a></button>
        <button class="frente"><a href="/HTML/escolhaCabeleireira.html"><i class="bi bi-arrow-right-short"></i></a></button>
    </div>

    <div class="row align-items-center w-100">
        <!-- Imagem (visível apenas em telas médias e maiores) -->
        <div class="col-md-6 d-none d-md-block">
            <div class="bemvindo-img animacao-imagem">
                <img src="/assets/imagemServico.png" class="img-fluid" alt="Imagem do salão">
            </div>
        </div>

        <!-- Texto e Botão -->
        <div class="col-12 col-md-6">
            <div class="bemvindo-container d-flex flex-column justify-content-center align-items-center text-center text-md-start">
                <h1 class="titulo">Escolha o serviço</h1>
                <p class="boas-vindas">
                    Escolha o serviço que combina com você! Corte, coloração ou tratamento, estamos aqui para realçar sua beleza. Fale com a gente e juntos encontraremos a opção ideal!
                </p>
                <div class="btn-group">
                    <button class="btnDrop dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Selecione o serviço
                    </button>
                    <ul id="ID_S" class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" id="1">Manicure</a></li>
                        <li><a class="dropdown-item" href="#" id="4">Pedicure</a></li>
                        <li><a class="dropdown-item" href="#" id="5">Corte Masculino</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Ir para a outra pagina -->
<script>

document.addEventListener('DOMContentLoaded', function() {
  // Pegue todas as opções do dropdown
  const corte = document.getElementById('1');
  const manicure = document.getElementById('4');
  const tintura = document.getElementById('5');

  // Função para redirecionar para o HTML desejado
  function redirecionar() {
    window.location.href = 'escolhaCabeleireira.html';
  }

  // Adicionando o evento de clique em cada item do dropdown
  corte.addEventListener('click', redirecionar);
  manicure.addEventListener('click', redirecionar);
  tintura.addEventListener('click', redirecionar);
});

</script>

<script src="../JS/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
