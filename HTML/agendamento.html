<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agende seu horario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/agendamento.css">
    <link rel="icon" href="../assets/logo (2).png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="setas-container fixed-top">
      <button class="tras"><a href="/HTML/servicos.html"><i class="bi bi-arrow-left-short"></i></a></button>
      <button class="frente"><a href="/HTML/agendamento.html"><i class="bi bi-arrow-right-short"></i></a></button>
    </div>

    <div class="d-flex flex-column align-items-center">
      <img class="my-3" src="/assets/Clock Check.svg" alt="">
      <h1>Marque seu agendamento</h1>
  </div>
  
  <div class="date-input-container text-center">
      <label for="data">Selecione uma data:</label>
      <input type="date" id="data" name="data" class="form-control my-2" style="width: 200px; margin: 0 auto;">
      <button id="mostrarData" class="btn btn-primary">Mostrar Data</button>
      <p id="resultado"></p>
  </div>
  
  <div class="time-input-container text-center">
      <label for="hora">Selecione uma hora:</label>
      <input type="time" id="hora" name="hora" class="form-control my-2" style="width: 200px; margin: 0 auto;">
  </div>
  

    <h2 class="text-center fs-5">Veja os horarios que já estão agendados:</h2>

    <div class="tabela-container">
      <table id="tabela-agenda" class="table">
          <thead >
            <tr>
              <th id="servico" scope="col">Serviço</th>
              <th id="profissional" scope="col">Profissional</th>
              <th id="status" scope="col">Status</th>
              <th id="horario" scope="col">Horario</th>
              <th id="data_th" scope="col">Data</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
          </tbody>
        </table> 
    </div>
      <div class="container-agendamento-final">
        <button id="btn_confirmar" class="btnFinal text-light">Confirmar agendamento</button>
      </div>
      
    <!-- <script src="/JS/profissional.js"></script> -->
    <script src="/JS/agendamento.js"></script>
</body>
</html>
